<!doctype html>
<html lang="en">
  <head>
    <meta charSet="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <meta name="description" content="Ghola is a palette generator for developers">
    <meta content="Ghola - Palette Generator for Developers " name="og:title">
    <meta content="website" name="og:type">
    <meta content="https://ghola.dev/og-image.png" name="og:image">

    <meta itemprop="ai-content-declaration:version" content="1.0.0-alpha1">
    <meta itemprop="ai-content-declaration:level" content="none">

    <title>
      Ghola - Palette Generator for Developers
    </title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="/js/main.js"></script>
    <template id="g-hex-code">
      <code class="db w-100 black-ish tl f-1 fw-4 ff-mono ph-2 mv-2 h-1-line lh-solid">
        <slot name="code"></slot>
      </code>
    </template>
    <template id="g-color-swatch-input">
      <input class="h-5 w-100 bn bw-0 pa-0 pointer" type="color" />
    </template>
    <template id="g-color-name">
      <div class="ttu f-1 gray-darker fw-5 nowrap tl mt-2 ph-2 lh-solid h-2-lines flex items-end">
        <slot name="name"></slot>
      </div>
    </template>
    <template id="g-editable-color-swatch">
      <form class="bg-white w-5 flex flex-column pa-0 justify-center ba bc-gray-lightest">
        <label class="ma-0 pa-0 sr-only"></label>
        <g-color-swatch-input></g-color-swatch-input>
        <g-color-name></g-color-name>
        <g-hex-code></g-hex-code>
      </form>
    </template>
    <template id="g-color-scale">
      <div class="flex items-center justify-center pa-3 gap-2 ba bc-gray-lighter bg-white br-1">
      </div>
    </template>
    <template id="g-color-in-palette">
      <div class="flex items-center justify-center pa-3 bn br-1 shadow-1 bg-gray-lightest">
        <nav class="flex flex-column gap-3 pa-3 bl bt bb br-1 bc-gray-lighter bg-white">
          <g-pe-button-accent color="red" icon="&times;" icon-description="'x' or times sign">
            <button data-remove class="pointer f-1 flex-grow-1 ph-3 pv-2 tc ba br-3">
              Remove Color
            </button>
          </g-pe-button-accent>
          <g-pe-button-accent color="gray" icon="&#8616;" icon-description="vertical double-ended arrow with a bar on the bottom">
            <button class="pointer f-1 flex-grow-1 ph-3 pv-2 tc ba br-3">
              Apply Lightness
            </button>
          </g-pe-button-accent>
          <g-pe-button-accent color="orange" icon="&empty;" icon-description="circle with slash through it">
            <button class="pointer f-1 flex-grow-1 ph-3 pv-2 tc ba br-3">Restore Lightness</button>
          </g-pe-button-accent>
        </nav>
        <g-color-scale></g-color-scale>
      </div>
    </template>
    <template id="g-add-color-button">
      <g-pe-button-accent color="blue" icon="+" icon-description="a plus sign">
        <button class="pointer f-3 ph-3 pv-2 tc ba br-3 lh-solid">Add New Color</button>
      </g-pe-button-accent>
    </template>
    <template id="g-palette">
      <article>
        <section class="flex flex-column gap-3">
        </section>
        <nav class="flex items-center justify-center pa-3 gap-3">
          <g-add-color-button accent="blue" name="color"></g-add-color-button>
        </nav>
      </article>
    </template>
  </head>
  <body class="ff-sans bg-white-ish black-ish pa-3">
    <g-palette primary-hex-code="#452176"></g-palette>
  </body>
</html>
