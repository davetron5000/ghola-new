<!doctype html>
<html lang="en">
  <head>
    <meta charSet="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <meta name="description" content="Ghola is a palette generator for developers">
    <meta content="Ghola - Palette Generator for Developers " name="og:title">
    <meta content="website" name="og:type">
    <meta content="https://ghola.dev/og-image.png" name="og:image">

    <meta itemprop="ai-content-declaration:version" content="1.0.0-alpha1">
    <meta itemprop="ai-content-declaration:level" content="none">

    <title>
      Ghola - Palette Generator for Developers
    </title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="/js/main.js"></script>
    <template id="g-hex-code">
      <code class="db w-100 black-ish tl f-1 fw-4 ff-mono ph-2 mv-2 h-1-line lh-solid">
        <slot name="code"></slot>
      </code>
    </template>
    <template id="g-color-swatch-input">
      <input class="h-5 w-100 bn bw-0 pa-0 pointer" type="color" />
    </template>
    <template id="g-color-name">
      <div class="ttu f-1 gray-darker fw-5 nowrap tl mt-2 ph-2 lh-solid h-2-lines">
        <slot name="name"></slot>
      </div>
    </template>
    <template id="g-editable-color-swatch">
      <form class="bg-white w-5 flex flex-column pa-0 justify-center">
        <label class="ma-0 pa-0 sr-only"></label>
        <g-color-swatch-input></g-color-swatch-input>
        <g-color-name></g-color-name>
        <g-hex-code></g-hex-code>
        <g-reset-button class="flex"></g-reset-button>
      </form>
    </template>
    <template id="g-reset-button">
        <input type="reset"
               class="pointer dib w-100 bg-gray-dark white-ish ba bc-black-ish hover-bg-black ttl f-1 br-1 ma-1 shadow-button"
               name="Reset"/>
    </template>
  </head>
  <body class="ff-sans bg-white-ish black-ish">
    <div class="flex items-center justify-center ma-3 pa-3 bg-gray-lighter gap-2">
      <g-editable-color-swatch description="red darkest"  hex-code="#220000" editable="false"></g-editable-color-swatch>
      <g-editable-color-swatch description="red darker"   hex-code="#550000"></g-editable-color-swatch>
      <g-editable-color-swatch description="red dark"     hex-code="#AA0000"></g-editable-color-swatch>
      <g-editable-color-swatch description="red normal"   hex-code="#FF0000"></g-editable-color-swatch>
      <g-editable-color-swatch description="red light"    hex-code="#FF5555"></g-editable-color-swatch>
      <g-editable-color-swatch description="red lighter"  hex-code="#FFAAAA"></g-editable-color-swatch>
      <g-editable-color-swatch description="red lightest" hex-code="#FFFCFC" editable="false"></g-editable-color-swatch>
    </div>
  </body>
</html>
